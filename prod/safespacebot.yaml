---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: safespace
  name: safespacebot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot
  template:
    metadata:
      labels:
        app: bot
    spec:
      containers:
      - image: jhueppauff/discord-safespacebot@sha256:307de2071f4363590a2d3f670d0b54a30e1206856c06ffe4c3eeb4c9170698a6
        name: safespacebot
        imagePullPolicy: "Always"
        env:
          - name: BOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: safespacebot
                key: bot_token
          - name: COGNITIVE_SERVICES_APIKEY
            valueFrom:
              secretKeyRef:
                name: safespacebot
                key: cognitive_services_apikey
          - name: COGNITIVE_SERVICES_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: safespacebot
                key: cognitive_services_endpoint
          - name: COGNITIVE_SERVICES_LANGUAGE
            valueFrom:
              secretKeyRef:
                name: safespacebot
                key: cognitive_services_language
          - name: COGNITIVE_SERVICES_REGION
            valueFrom:
              secretKeyRef:
                name: safespacebot
                key: cognitive_services_region
