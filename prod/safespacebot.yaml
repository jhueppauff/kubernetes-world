---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: safespace
  name: safespacebot
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bot
  template:
    metadata:
      labels:
        app: bot
    spec:
      containers:
      - image: jhueppauff/discord-safespacebot@sha256:4116fe7fdd8e13523bc926438a78afd9efe046bb5f9fcbd1e4fd7f64c2fb068b
        name: safespacebot
        imagePullPolicy: "Always"
        env:
          - name: BOT_TOKEN
            valueFrom:
              secretKeyRef:
                name: safespacebot
                key: bot_token
          - name: COGNITIVE_SERVICES_APIKEY
            valueFrom:
              secretKeyRef:
                name: safespacebot
                key: cognitive_services_apikey
          - name: COGNITIVE_SERVICES_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: safespacebot
                key: cognitive_services_endpoint
          - name: COGNITIVE_SERVICES_LANGUAGE
            valueFrom:
              secretKeyRef:
                name: safespacebot
                key: cognitive_services_language
          - name: COGNITIVE_SERVICES_REGION
            valueFrom:
              secretKeyRef:
                name: safespacebot
                key: cognitive_services_region
