stages: [lint, deploy]

.kubectl:
  image: alpine:3.10
  before_script:
  - mkdir ~/.kube
  - apk add --no-cache curl bash
  - curl -sLO https://storage.googleapis.com/kubernetes-release/release/v1.20.2/bin/linux/amd64/kubectl
  - mv kubectl /usr/local/bin/kubectl
  - chmod +x /usr/local/bin/kubectl
  - echo ${KUBE_CONFIG} > ~/.kube/config
  - kubectl config use-context k8s-prod-01

validate:
  extends: .kubectl
  stage: lint
  script:
  - kubectl apply --dry-run -f $MANIFESTS -R
  except:
    refs:
    - master
  tags:
  - k8s-prod-01

deploy:
  extends: .kubectl
  stage: deploy
  script:
  - kubectl apply -f $MANIFESTS -R
  only:
    refs:
    - master
  tags:
  - k8s-prod-01
